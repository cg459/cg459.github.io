<!DOCTYPE html>
<style>html, body, textarea { width: 100%; height: 100%; padding: 0; margin: 0; }</style>
<textarea id="paste1" placeholder="paste here!"></textarea>
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script><script>
  gun = Gun(['http://localhost:8765/gun', 'https://gun-manhattan.herokuapp.com/gun4567123']);
  copy = gun.get('test').get('paste1');
  paste1.oninput = () => { copy.put(paste1.value) };
  copy.on((data) => { paste1.value = data });
</script>
